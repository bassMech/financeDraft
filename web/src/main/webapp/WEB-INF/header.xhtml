
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="grid">
		<div
			class="col-7 col-offset-1 flex justify-content-start align-items-center">
			<div class="header-nav">
				<p:link outcome="/template/client/dashboard.xhtml"
					value="#{tags['dashboard']}">

				</p:link>
			</div>
			<div class="header-nav">
				<p:link outcome="/template/client/account.xhtml"
					value="#{tags['accounts']}">
				</p:link>
			</div>
			<div class="header-nav">
				<p:link outcome="/template/client/tag.xhtml"
					value="#{tags['tags']}">
				</p:link>
			</div>
		</div>

		<div
			class="col-4 grid-nogutter flex justify-content-end align-items-center">
			<div id="header-language-column" class="flex align-items-center">
				<div class="header-nav flex gap-1">
					<p:linkButton outcome="/template/client/settings.xhtml" icon="pi pi-cog">
					</p:linkButton>
					<p:commandButton icon="pi pi-sign-out" action="#{headerView.onLogout}"></p:commandButton>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
