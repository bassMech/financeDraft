
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="grid">
		<div
			class="col-7 col-offset-1 flex justify-content-start align-items-center">
			<div class="header-nav">
				<p:link outcome="/template/public/login.xhtml"
					value="#{tags['login']}">

				</p:link>
			</div>
			<div class="header-nav">
				<p:link outcome="/template/public/newClient.xhtml"
					value="#{tags['client.new.create']}">
				</p:link>
			</div>
			<div>
				<p:link outcome="/template/public/accountRecovery.xhtml"
					value="#{tags['account.recovery']}" />
			</div>
		</div>
		
		<div class="col-4 flex justify-content-end align-items-center gap-1">
			<div class="flex justify-content-end align-content-center">
				<h:outputLabel class="flex align-items-center"
					value="#{tags['language']}" />
			</div>
			<div class="flex justify-content-end align-content-center" style="padding-right:2em">
				<p:selectOneMenu id="languageSelect"
					value="#{publicHeaderView.selectedLanguage}">
					<p:ajax event="change"
						listener="#{publicHeaderView.changeLanguage()}" update="@form"></p:ajax>
					<f:selectItems
						value="#{publicHeaderView.selectableLanguages.entrySet()}"
						var="language" itemLabel="#{language.value}"
						itemValue="#{language.key}" />
				</p:selectOneMenu>
			</div>

		</div>
	</div>

</ui:composition>
