<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head></h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true">
			<p:autoUpdate />
		</p:growl>

		<div class="card">
			<p:linkButton outcome="account" value="#{tags['accounts']}" icon="pi pi-star">
			</p:linkButton>
		</div>

		<div class="card">
			<h5 class="mt-0">Responsive</h5>
			<p:dashboard id="responsive" model="#{dashboardView.responsiveModel}" responsive="true">
				<p:ajax event="reorder" listener="#{dashboardView.handleReorder}" />


			</p:dashboard>
			<div style="clear: both" />
		</div>
	</h:form>
</h:body>
</html>
