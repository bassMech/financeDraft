<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<h:form>
		<div class="col-3 grid-nogutter flex justify-content-end align-items-center">
			<div id="header-language-column" class="flex align-items-center">
				<p:outputLabel value="#{strings.language}" id="language-label" />
				#{graphView.call()}
				<h:selectOneMenu id="langugageSelection" onchange="submit()"
					value="#{publicHeaderView.selectedLanguage}" immediate="true"
					panelStyle="width:200px">

					<f:selectItems value="#{publicHeaderView.languages}" />
					<f:ajax event="change" listener="#{publicHeaderView.onLanguageChange}" immediate="true"></f:ajax>
				</h:selectOneMenu>

			</div>
			<div id="header-login">
				<div>Login</div>
			</div>

		</div>
	</h:form>
</h:body>
</html>
