<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:body>
  <h:form id="form">
        <p:dataTable id="products" var="product" value="#{accountMonthAllocationView.products}" rowKey="#{product.id}"
                     selection="#{accountMonthAllocationView.selectedProduct}" selectionMode="single">
            <f:facet name="header">
                RightClick to View Options
            </f:facet>

            <p:column headerText="Code">
                <h:outputText value="#{product.code}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{product.name}" />
            </p:column>
            <p:column headerText="Category">
                <h:outputText value="#{product.category}" />
            </p:column>
            <p:column headerText="Quantity">
                <h:outputText value="#{product.quantity}" />
            </p:column>
        </p:dataTable>

        <p:contextMenu for="products">
            <p:menuitem value="View" update="productDetail" icon="pi pi-search"
                        oncomplete="PF('productDialog').show()" actionListener="#{accountMonthAllocationView.viewProduct}"/>
            <p:menuitem value="Delete" update="products" icon="pi pi-times"
                        action="#{accountMonthAllocationView.deleteProduct}"/>
        </p:contextMenu>

        <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade"
                  hideEffect="fade" resizable="false">
            <p:outputPanel id="productDetail" style="text-align:center;">
                <p:column rendered="#{not empty accountMonthAllocationView.selectedProduct}">
                    <div class="product">
                        <div class="product-grid-item border-0" style="margin-bottom: 0">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi pi-tag product-category-icon"/>
                                    <span class="product-category">#{accountMonthAllocationView.selectedProduct.category}</span>
                                </div>
                                <span class="product-badge status-#{accountMonthAllocationView.selectedProduct.inventoryStatus.name().toLowerCase()}">#{accountMonthAllocationView.selectedProduct.inventoryStatus.text}</span>
                            </div>
                            <div class="product-grid-item-content">
                                <p:graphicImage
                                        name="demo/images/product/#{accountMonthAllocationView.selectedProduct.image}"/>
                                <div class="product-name">#{accountMonthAllocationView.selectedProduct.name}</div>
                                <div class="product-description">#{accountMonthAllocationView.selectedProduct.description}</div>
                                <p:rating readonly="true" value="#{accountMonthAllocationView.selectedProduct.rating}"/>
                            </div>
                            <div class="product-grid-item-bottom">
                                <h:outputText value="#{accountMonthAllocationView.selectedProduct.price}"
                                              styleClass="product-price">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>

                            </div>
                        </div>
                    </div>
                </p:column>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</h:body>
</html>
