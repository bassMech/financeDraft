
<ui:composition template="/WEB-INF/layoutPublic.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>

		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<!--  <h:outputStylesheet name="login.css" library="style" />-->
		<div class="card">
			<div class="flex justify-content-center align-items-center view-height-wrapper">
				<div id="input-wrapper" class="vertical-align-middle">
					<div>
						<h2>#{tags['account.recovery']}</h2>
					</div>
					<div class="field">
						<p:outputLabel for="identifier" styleClass="block">${tags['name']}</p:outputLabel>
						<p:inputText id="identifier" styleClass="block"
							value="#{accountRecoveryView.name}" />
					</div>
					<div class="field">
						<p:outputLabel for="recovery_code" styleClass="block">${tags['recovery.code']}</p:outputLabel>
						<p:inputText id="recovery_code" styleClass="block"
							value="#{accountRecoveryView.recoveryCode}" />
					</div>
					<div class="field">
						<p:outputLabel for="password" styleClass="block">${tags['password']}</p:outputLabel>
						<p:password id="password" styleClass="block"
							value="#{accountRecoveryView.password}" />
					</div>
					<div class="field">
						<p:outputLabel for="password_repeat" styleClass="block">${tags['password.repeat']}</p:outputLabel>
						<p:password id="password_repeat" styleClass="block"
							value="#{accountRecoveryView.passwordRepeat}" />
					</div>
					<div>
						<p:commandButton update="@parent" value="#{tags['recover']}"
							action="#{accountRecoveryView.onRecover}" />
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
