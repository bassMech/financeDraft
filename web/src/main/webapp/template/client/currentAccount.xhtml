<ui:composition template="/WEB-INF/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<title>#{tags['accounts']}</title>
		<f:metadata>

		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:outputStylesheet name="account.css" library="style" />
		<ui:param name="noAccountExists"
			value="#{currentAccountView.selectedAccount == null}"></ui:param>

		<ui:include src="/template/client/composite/accountNavigation.xhtml">
			<ui:param name="accountView" value="#{currentAccountView}" />
		</ui:include>

		<p:panel id="transactions" rendered="#{!noAccountExists}">
			<div class="grid">
				<p:panel
					class="#{currentAccountView.transactionColumnLayout.flexColSpan}">
					<ui:include
						src="/template/client/composite/#{currentAccountView.transactionGrouping.groupingXhtml}">
						<ui:param name="accountView" value="#{currentAccountView}" />
						<ui:param name="accountingMonth"
							value="#{currentAccountView.firstAccountingMonth}" />
					</ui:include>
				</p:panel>
				<p:panel
					rendered="#{currentAccountView.transactionColumnLayout.renderColumnCount >= 2}"
					class="#{currentAccountView.transactionColumnLayout.flexColSpan}">
					<ui:include
						src="/template/client/composite/#{currentAccountView.transactionGrouping.groupingXhtml}">
						<ui:param name="accountView" value="#{currentAccountView}" />
						<ui:param name="accountingMonth"
							value="#{currentAccountView.secondAccountingMonth}" />
					</ui:include>
				</p:panel>
				<p:panel
					rendered="#{currentAccountView.transactionColumnLayout.renderColumnCount == 3}"
					class="#{currentAccountView.transactionColumnLayout.flexColSpan}">
					<ui:include
						src="/template/client/composite/#{currentAccountView.transactionGrouping.groupingXhtml}">
						<ui:param name="accountView" value="#{currentAccountView}" />
						<ui:param name="accountingMonth"
							value="#{currentAccountView.thirdAccountingMonth}" />
					</ui:include>
				</p:panel>
			</div>

		</p:panel>

		<ui:include
			src="/template/client/dialog/transactionDetailDialog.xhtml">
			<ui:param name="accountView" value="#{currentAccountView}" />
		</ui:include>
		<ui:include src="/template/client/dialog/accountDetailDialog.xhtml">
			<ui:param name="accountView" value="#{currentAccountView}" />
		</ui:include>
		<ui:include
			src="/template/client/dialog/transactionExecutedDialog.xhtml">
			<ui:param name="accountView" value="#{currentAccountView}" />
		</ui:include>
		<ui:include src="/template/client/dialog/draftListDialog.xhtml">
			<ui:param name="accountView" value="#{currentAccountView}" />
		</ui:include>
	</ui:define>
</ui:composition>
