<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="flex justify-content-between">
		<div class="flex justify-content-start">
			<p:fieldset legend="#{tags['transactions']}">
				<div class="grid">
					<div class="col">
						<div class="flex justify-content-end">
							<h:outputText value="#{tags['executed']}: " />
						</div>
						<div class="flex justify-content-end">
							<h:outputText value="#{tags['expected']}: " />
						</div>
					</div>
					<div class="col">
						<div class="flex justify-content-end">
							<h:outputText value="#{accountingMonth.transactionCountExecuted}" />
						</div>
						<div class="flex justify-content-end">
							<h:outputText value="#{accountingMonth.transactionCountExpected}" />
						</div>
					</div>
				</div>
			</p:fieldset>
			<p:fieldset legend="#{tags['sum']}">
				<div class="grid">
					<div class="col">
						<div class="flex justify-content-end">
							<h:outputText value="#{tags['current']}: " />
						</div>
						<div class="flex justify-content-end">
							<h:outputText value="#{tags['closing']}: " />
						</div>
						<div class="flex justify-content-end">
							<h:outputText value="#{tags['difference']}: " />
						</div>
					</div>
					<div class="col-fixed">
						<div class="flex justify-content-end">
							<h:outputText
								value="#{accountView.getCurrencyFormatted(accountingMonth.getCurrentValue())}">
							</h:outputText>
						</div>
						<div class="flex justify-content-end">
							<h:outputText
								value="#{accountView.getCurrencyFormatted(accountingMonth.getClosingValue())}">
							</h:outputText>
						</div>
						<div class="flex justify-content-end">
							<h:outputText
								value="#{accountView.getCurrencyFormatted(accountingMonth.getTransactionSum())}"
								class="#{accountingMonth.getTransactionSumColorCssClass()}">
							</h:outputText>
						</div>
					</div>
				</div>
			</p:fieldset>
		</div>
		<div>
			<div class="flex justify-content-end">
				<h:outputLabel style="font-size:16px; font-weight: bold;"
					value="#{accountingMonth.year}"></h:outputLabel>
			</div>
			<div class="flex justify-content-end">
				<h:outputLabel style="font-size:20px; font-weight: bold;"
					value="#{accountView.getMonthLocalizedByNumber(accountingMonth.month)}"></h:outputLabel>
			</div>
			<div class="flex justify-content-end">
				<p:commandButton icon="pi pi-plus"
					action="#{accountView.onTransactionNew(accountingMonth)}"
					process="@this" update="transactionDetailDialog"></p:commandButton>
			</div>
		</div>
	</div>
</ui:composition>
